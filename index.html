<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin">
        <header class="admin_header">
            <a href="#" class="logo">
                <h1>GridAdmin</h1>
            </a>
            <div class="toolbar">
                <button class="btn btn-primary">Add New</button>
                <a href="#" class="logout">Log out</a>
            </div>
        </header>
        <nav class="admin_nav">
            <ul class="menu">
                <li class="menu_item">
                    <a href="#" class="menu_link">Dashboard</a>
                </li>
                <li class="menu_item">
                    <a href="#" class="menu_link">Sales</a>
                </li>
                <li class="menu_item">
                    <a href="#" class="menu_link">Campaigns</a>
                </li>
                <li class="menu_item">
                    <a href="#" class="menu_link">Servers</a>
                </li>

            </ul>
        </nav>
        <main class="admin_main">
            <h2>Dashboard</h2>
            <div class="dashboard">
                <div class="dashboard_item">
                    <div class="card">
                        <strong>326</strong>Sales

                    </div>
                </div>
                    <div class="dashboard_item">
                    <div class="card">
                        <strong>45</strong>Comments

                    </div>

                </div>

           
            <div class="dashboard_item dashboard_item--full">
                <div class="card">
                
                <img src="banner.jpg" alt=""/>

                </div>
            </div>
            <div class="dashboard_item dashboard_item--col">
                <div class="card">A</div>
            </div>
            <div class="dashboard_item dashboard_item--col">
                <div class="card">B</div>
            </div>
            <div class="dashboard_item dashboard_item--col">
                <div class="card">C</div>
            </div>
            <div class="dashboard_item dashboard_item--col">
                <div class="card">D</div>
            </div>
        </div>
        </main>
        <footer class="admin_footer">
            <ul class="ticker">
                <li class="ticker_item">BTC: +3.12%</li>
                <li class="ticker_item">ETH: +1.29%</li>
                <li class="ticker_item">XRP: -0.32%</li>
                <li class="ticker_item">BCH: -2.82</li>
                <li class="ticker_item">EOS: +1.44</li>
                <li class="ticker_item">CSS: +13.37</li>

            </ul>
            <span>
                &copy; 2019 Grid inc.
            </span>
            
        </footer>
    </div>
    
</body>
</html>
